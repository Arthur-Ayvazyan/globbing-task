<main class="order">
  <div class="_container order__container">
    <div class="order-header">
      <a href="index.html" class="order-header__back">
        <!-- back icon svg code start -->
        <svg height="15px" width="15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 15">
          <g transform="translate(-384 -340)">
            <path class="order-header__back-icon"
              d="M19,10.563H7.563l5.25-5.25L11.5,4,4,11.5,11.5,19l1.313-1.312-5.25-5.25H19Z"
              transform="translate(380 336)" />
          </g>
        </svg>
        <!-- back icon svg code end -->
      </a>
      <h3 class="order-header__title">Մուտքագրել ծանրոց</h3>
    </div>
    <div class="order-info">
      <p class="order-info__text">Խնդրում ենք նշել այն երկիրը որտեղ սպասում եք ծանրոց</p>
      <a href="#!" class="order-info__link"><span>Ինչպես լրացնել</span></a>
    </div>
    <!--order-info end-->
    <div class="order__form-wrapper">
      <form action="#" class="order__form form-order">
        <div class="form-order__countries countries">
          <div class="country">
            <input type="radio" name="country" value="unitedStates" class="country__input" id="unitedStates">
            <label for="unitedStates" class="country__label label-coutry">
              <span class="label-coutry__img label-coutry__img_unitedstates"></span>
              <span class="label-coutry__name">ԱՄՆ</span>
              <span class="label-coutry__btn"></span>
            </label>
          </div>
          <div class="country">
            <input type="radio" name="country" value="unitedKingdom" class="country__input" id="unitedKingdom">
            <label for="unitedKingdom" class="country__label label-coutry">
              <span class="label-coutry__img label-coutry__img_unitedkingdom"></span>
              <span class="label-coutry__name">Անգլիա</span>
              <span class="label-coutry__btn"></span>
            </label>
          </div>
          <div class="country">
            <input type="radio" name="country" value="italy" class="country__input" id="italy">
            <label for="italy" class="country__label label-coutry">
              <span class="label-coutry__img label-coutry__img_italy"></span>
              <span class="label-coutry__name">Իտալիա</span>
              <span class="label-coutry__btn"></span>
            </label>
          </div>
          <div class="country">
            <input type="radio" name="country" value="arabEmirates" class="country__input" id="arabEmirates">
            <label for="arabEmirates" class="country__label label-coutry">
              <span class="label-coutry__img label-coutry__img_arab"></span>
              <span class="label-coutry__name">Դուբայ</span>
              <span class="label-coutry__btn"></span>
            </label>
          </div>
          <div class="country">
            <input type="radio" name="country" value="germany" class="country__input" id="germany">
            <label for="germany" class="country__label label-coutry">
              <span class="label-coutry__img label-coutry__img_germany"></span>
              <span class="label-coutry__name">Գերմանիա</span>
              <span class="label-coutry__btn"></span>
            </label>
          </div>
          <div class="country">
            <input type="radio" name="country" value="china" class="country__input" id="china">
            <label for="china" class="country__label label-coutry">
              <span class="label-coutry__img label-coutry__img_china"></span>
              <span class="label-coutry__name">Չինաստան</span>
              <span class="label-coutry__btn"></span>
            </label>
          </div>
          <div class="country">
            <input type="radio" name="country" value="russia" class="country__input" id="russia">
            <label for="russia" class="country__label label-coutry">
              <span class="label-coutry__img label-coutry__img_russia"></span>
              <span class="label-coutry__name">Ռուսաստն </span>
              <span class="label-coutry__btn"></span>
            </label>
          </div>
        </div>
        <!--countries end-->
        <div class="form-order__body">
          <div class="form-order__tracking tracking">
            <input type="text" name="tracking__name" class="tracking__name"
              placeholder="Օնլայն խանութի տրամադրած բեռնակրման №">
          </div>
          <!--tracking end-->
          <div class="form-order__declaration declaration">
            <input type="text" name="declaration__name" class="declaration__name" placeholder="Ապրանքի անուն">
            <div class="declaration__wrapper">
              <input type="text" name="declaration__price" class="declaration__price" placeholder="Ընդհանուր գին">
              <div class="select">
                <select name="currency-select" class="declaration__currency" id="currency-select">
                  <option value="dol">&#36;</option>
                  <option value="eur">&#128;</option>
                  <option value="rub">&#8381;</option>
                  <option value="pou">&#163;</option>
                  <option value="yua">&#165;</option>
                </select>
                <span class="select__span select__span_currency"></span>
              </div>
              <div class="declaration__sum">
                <span class="declaration__current-currency">0 &#1423;</span>
              </div>
            </div>
          </div>
          <!--declaration end-->
          <div class="form-order__recipient recipient ">
            <div class="select">
              <select name="recipient-select" class="recipient__select select" id="recipient-select">
                <option selected>Ընտրել ստացողին</option>
                <option value="value-2">ստացող 1</option>
                <option value="value-2">ստացող 2</option>
              </select>
              <span class="select__span select__span_recipient"></span>
            </div>
          </div>
          <!--recipient end-->
          <div class="form-order__method method">
            <p class="method__text">Առաքման եղանակը որով դուք պատվիրել եք, հիմք կընդունվի այստեղ փոփոխված կամ
              վերահաստատված եղանակը</p>
            <div class="method__delivery delivery-method">
              <div class="delivery-method__item">
                <input type="radio" name="delivery" value="air" id="air" class="delivery__input">
                <label for="air" class="delivery__label label-delivery">
                  <span class="label-delivery__btn"></span>
                  <span class="label-delivery__img label-delivery__img_air"></span>
                  <p class="label-delivery__text">
                    <span class="label-delivery__title">Օդային առաքում</span>
                    <span class="label-delivery__price">1կգ / 4000 դր․</span>
                  </p>
                </label>
              </div>
              <div class="delivery-method__item">
                <input type="radio" name="delivery" value="ship" id="ship" class="delivery__input">
                <label for="ship" class="delivery__label label-delivery">
                  <span class=" label-delivery__btn"></span>
                  <span class="label-delivery__img label-delivery__img_ship"></span>
                  <p class="label-delivery__text">
                    <span class="label-delivery__title">Ծովային առաքում</span>
                    <span class="label-delivery__price">1кг / 1200 դր․ մին․ 12,000․</span>
                  </p>
                </label>
              </div>
              <div class="delivery-method__item">
                <input type="radio" name="delivery" value="ground" id="ground" class="delivery__input">
                <label for="ground" class="delivery__label label-delivery">
                  <span class="label-delivery__btn"></span>
                  <span class="label-delivery__img label-delivery__img_ground"></span>
                  <p class="label-delivery__text">
                    <span class="label-delivery__title">Ցամաքային առաքում</span>
                    <span class="label-delivery__price">1кг / 700 դր․ մին․ 700․</span>
                  </p>
                </label>
              </div>
            </div>
          </div>
          <!-- method end -->
        </div>
        <!--form-order__body end-->
        <div class="form-order__services services-order">
          <div class="select">
            <select name="services-select" class="services-order__select" id="services-select">
              <option class="select__option" selected>Պատվիրված ծառայություններ</option>
              <option value="value-1" class="select__option">ծառայություն-1</option>
              <option value="value-2" class="select__option">ծառայություն-2</option>
            </select>
            <span class="select__span select__span_services"></span>
          </div>
          <div class="services-order__sum">
            <span class="services-order__text">Итого:</span>
            <span class="services-order__number">3000 &#1423;</span>
          </div>
        </div>
        <!--services-order end-->
        <div class="form-order__actions actions-order">
          <div class="actions-order__special special">
            <a href="#!" class="special__button">
              <span class="special__icon"></span>
              <span class="special__text">Հատուկ ծառայություններ<span>
            </a>
          </div>
          <div class="actions-order__send send">
            <button type="submit" class="send__button">Հաստատել</button>
          </div>
        </div>
        <!-- actions-order end -->
      </form>
      <!--form-order end -->
    </div>
    <!--order__form-wrapper end-->
  </div>
</main>
